    <script>


    function getTop(e){

        var offset=e.offsetTop;

        if(e.offsetParent!=null) offset+=getTop(e.offsetParent);

        return offset;

    }

    //获取元素的横坐标

    function getLeft(e){

        var offset=e.offsetLeft;

        if(e.offsetParent!=null) offset+=getLeft(e.offsetParent);

        return offset;

    }
</script>

    <script type="text/javascript">

        $(document).ready(function() {
            $('body').GalMenu({
                'menu': 'GalDropDown'
            })
        });
        $(function () {
            $('#slider-range-min').slider({
                range: 'min',
                value: 5,
                min: 0,
                max: 10,
                slide: function (event, ui) {
                    document.getElementById("tuo").play()
                    $('#amount').val("速度："+ui.value );
                    $('#a0,#b0,#c0,#d0').width(ui.value*10 + '%');
                }
            });
            $('.ui-slider-handle').text();
            $('#amount').val("速度："+$('#slider-range-min').slider('value'));
        });
        $(function () {
            $('#slider-range-min0').slider({
                range: 'min',
                value: 5,
                min: 2,
                max: 9,
                slide: function (event, ui) {
                    document.getElementById("tuo").play()
                    $('#amount0').val("淘汰："+ui.value );
                    $('#a1,#b1,#c1,#d1').width(ui.value*10 + '%');
                }
            });
            $('.ui-slider-handle').text();
            $('#amount0').val("淘汰："+$('#slider-range-min0').slider('value'));
        });
        $(function () {
            $('#slider-range-min1').slider({
                range: 'min',
                value: 50,
                min: 0,
                max: 99,
                slide: function (event, ui) {
                    document.getElementById("tuo").play()
                    $('#amount1').val("音量："+ui.value );
                    $('#a2,#b2,#c2,#d2').width(ui.value + '%');
                    $(".music").each(function (){
                        this.volume = parseInt(ui.value)/100
                    })
                }
            });
            $('#amount1').val("音量："+$('#slider-range-min1').slider('value'));

        });
